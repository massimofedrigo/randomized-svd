name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Installa Ruff (Linter velocissimo, standard moderno)
        pip install ruff
        # Installa il tuo pacchetto in modalit√† dev (include pytest)
        pip install -e ".[dev]"

    - name: Lint with Ruff
      run: |
        # Esegue il check su tutto il codice, ignorando eventuali errori minori se vuoi (o bloccando tutto)
        ruff check .

    - name: Test with pytest
      run: |
        pytest -v